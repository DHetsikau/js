<!DOCTYPE html>
<html>

  <meta charset="utf-8">
  <script src="libs.js"></script>

<body>

  <script>

	function range(start, end, step) {
		var arr = [];
		var diff;
		
		if (step == undefined)
			step = 1;
		if (start < end)
			diff = end - start;
		else 
			diff = start - end;
		for (var i = 0; i < diff + 1; i++) {
			arr[i] = start;
			start+=step;
		}
		return arr;
	}

	function sum(array) {
		var sum = 0;
		
		if (typeof array !== undefined) 
			for (var i = 0; i < array.length; i++) {
				sum+= array[i];
			}
		return sum;
	}

  </script>

   <script src="test.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="libs.js"></script>
 
</head>
<body>

  <script>
	function Vector(x, y) {
		this.x = x;
		this.y = y;	
	};

	Object.defineProperty(Vector.prototype, "length", {
		get: function() { 
		return Math.sqrt(Math.pow(this.x, 2) + Math.pow(this.y, 2)); 
		}
	});

	Vector.prototype.plus = function(entry){
		return new Vector(this.x + entry.x, this.y + entry.y);
	};
  
	Vector.prototype.minus = function(entry){
		return new Vector(this.x - entry.x, this.y - entry.y);
	}; 
  
	console.log(new Vector(1, 2).plus(new Vector(2, 3))); // → Vector{x: 3, y: 5}
	console.log(new Vector(1, 2).minus(new Vector(2, 3))); // → Vector{x: -1, y: -1}
	console.log(new Vector(3, 4).length); // → 5
  </script>

   <script src="test.js"></script>
</body>
</html>
